name: alt texts

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Number of occurences
      run: grep ALT-TEXT-TO-BE-DETERMINED text/*.* exercises/*.* | wc -l
    - name: Number of files with occurences
      run: grep ALT-TEXT-TO-BE-DETERMINED -l text/*.* exercises/*.* | wc -l
    - name: Files with occurences
      run: grep ALT-TEXT-TO-BE-DETERMINED -l text/*.* exercises/*.*
    - name: Files with occurences and their counts
      run: grep ALT-TEXT-TO-BE-DETERMINED -c text/*.* exercises/*.*
